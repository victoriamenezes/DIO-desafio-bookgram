<!DOCTYPE html>
<html lang="eng">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width-device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Sofia&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">

    <title>Bookgram</title>
  </head>
  <body>
    <div class="bookgram-wrapper">
      <div class="bookgram-books">
        <img src="images/world-book.png" alt="bookshelf" class="books">
      </div>
      <div class="bookgram-login">
        <div class="login-container">
          <h1 class="title">Bookgram</h1>
          <div class="profile-picture">
            <img src="images/user-picture.png" alt="user profile picture">
          </div>
          <a href="#" class="login"> Continue as <i>desafio_dio</i></a>
          <a href="#" class="remove-account"> Remove account </a>
        </div>
        <div class="login-container">
          <p class="not-the-user"> Are you not <i>desafio_dio</i>?</p>
          <p class="logout">
            <span class="blue-link">Switch Accounts</span>
            or
            <span class="blue-link">Sign Up</span>
          </p>
        </div>
        <div class="get-the-app">
          <p>Get the App:</p>
          <div class="download">
            <a href="#" class="app-download"></a>
            <a href="#" class="app-download"></a>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
